language: csharp
solution: Sharpy.sln
install:
  - mkdir .nuget
  - wget -O .nuget/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
  - nuget restore Sharpy.sln
  - mkdir testrunner
  - mono .nuget/nuget.exe install NUnit.Runners -Version 3.6.1 -OutputDirectory testrunner
script:
  - ./script.sh
env:
  global:
    secure: 
